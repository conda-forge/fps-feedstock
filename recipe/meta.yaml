{% set name = "fps" %}
{% set version = "0.4.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54dbd50d91664bc3596e3c94f0b1a4c1c9182bad613d96569ed0f27fe2db2c9e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - fps = fps.cli._cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - anyio
    - anyioutils >=0.7.0,<0.8.0
    - structlog
    - exceptiongroup
    - importlib_metadata >=3.6

test:
  imports:
    - fps
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jupyter-server/fps
  summary: Fast Pluggable System
  description: A system for creating modular, configurable, pluggable and concurrent applications
  dev_url: https://github.com/jupyter-server/fps
  doc_url: https://jupyter-server.github.io/fps
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - adriendelsalle
    - davidbrochart
