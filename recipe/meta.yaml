{% set name = "fps" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98c4a6bc72970619a969f7fc6aa94f492fd3954dbe0327df2586565ab29d2189

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - fps = fps._cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - anyio
    - anyioutils >=0.4.9
    - click >=8.1.8,<9
    - structlog
    - exceptiongroup
    - importlib_metadata
    - fastapi
    - anycorn

test:
  imports:
    - fps
    - fps.web
  commands:
    - pip check
    - fps --help
  requires:
    - pip
    - python >={{ python_min }}

about:
  home: https://github.com/jupyter-server/fps
  summary: Fast Pluggable System
  description: A system for creating modular, configurable, pluggable and concurrent applications
  dev_url: https://github.com/jupyter-server/fps
  doc_url: https://jupyter-server.github.io/fps
  license_file: LICENSE
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - adriendelsalle
    - davidbrochart
